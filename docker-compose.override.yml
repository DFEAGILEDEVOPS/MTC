version: '3'
services:
  admin-tests:
    build: ./test
    container_name: admin_tests
    depends_on:
    - mongo
    - sqldb
    - admin-app
    volumes:
    - ./test-output/screenshots:/usr/src/app/admin/screenshots
    - ./test-output/reports:/usr/src/app/admin/reports
    links:
    - sqldb
    - admin-app
    environment:
      BASE_URL: "http://admin-app:3001"
      SQL_SERVER: "sqldb"
  admin-app:
    build: ./admin
    container_name: mtc_admin
    ports:
    - "3001:3001"
    environment:
      SQL_SERVER: "sqldb"
      MONGO_CONNECTION_STRING: "mongodb://mongo/mtc"
    depends_on:
    - sqldb
    - mongo
  pupil-app:
    build: ./pupil-spa
    container_name: mtc_pupil
    ports:
    - "80:80"
    depends_on:
    - admin-app
    links:
    - admin-app
