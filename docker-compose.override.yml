version: '3'
services:
  admin-tests:
    build: ./test
    container_name: admin_tests
    depends_on:
    - mongo
    - sqldb
    - admin-app
    links:
    - sqldb
    - admin-app
    environment:
      BASE_URL: "http://admin-app:3001"
      SQL_SERVER: "sqldb"
  admin-app:
    build: ./admin
    container_name: mtc_admin
    ports:
    - "3001:3001"
    volumes:
    - ./admin:/usr/src/app
    environment:
      SQL_SERVER: "sqldb"
      MONGO_CONNECTION_STRING: "mongodb://mongo/mtc"
    depends_on:
    - sqldb
    - mongo
    links:
    - sqldb
    - mongo