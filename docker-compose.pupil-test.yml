version: '3'
services:
  admin-app:
    build: ./admin
    container_name: mtc_admin_2
    ports:
    - "3001:3001"
    environment:
      SQL_SERVER: "sqldb"
      MIGRATE: 1
    depends_on:
    - sqldb
    links:
    - sqldb
  pupil-api:
    build: ./pupil-api
    container_name: mtc_pupil_api_2
    ports:
    - "3003:3003"
    environment:
      SQL_SERVER: "sqldb"
      API_AUTH: "true"
      API_CHECK_START: "true"
      API_CHECK_SUBMIT: "true"
    depends_on:
    - sqldb
    links:
    - sqldb
  pupil-app:
    build:
      context: ./pupil-spa
      args:
        api_url: http://pupil-api:3003
        auth_url: http://pupil-api:3003/api/questions
        check_started_url: http://pupil-api:3003/api/check-started
        check_submission_url: http://pupil-api:3003/api/completed-check
    container_name: mtc_pupil_2
    ports:
    - "80:80"
    depends_on:
    - admin-app
    - pupil-api
    links:
    - admin-app
    - pupil-api
  admin-tests:
    build: ./test/admin
    container_name: admin_tests
    depends_on:
    - sqldb
    - admin-app
    volumes:
    - ./test-output/admin/screenshots:/usr/src/app/screenshots
    - ./test-output/admin/reports:/usr/src/app/reports
    links:
    - sqldb
    - admin-app
    environment:
      BASE_URL: "http://admin-app:3001"
      SQL_SERVER: "sqldb"
  pupil-tests:
    build: ./test/pupil
    container_name: pupil_tests_2
    depends_on:
    - pupil-app
    - sqldb
    - admin-app
    links:
    - pupil-app
    - sqldb
    volumes:
    - ./test-output/pupil/screenshots:/usr/src/app/screenshots
    - ./test-output/pupil/reports:/usr/src/app/reports
    environment:
      BASE_URL: "http://pupil-app"
      SQL_SERVER: "sqldb"
