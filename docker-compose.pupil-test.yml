version: '3'
services:
  admin-app:
    build: ./admin
    container_name: mtc_admin_2
    ports:
    - "3001:3001"
    environment:
      AZURE_STORAGE_CONNECTION_STRING: "${AZURE_STORAGE_CONNECTION_STRING}"
      SQL_PUPIL_CENSUS_USER_PASSWORD: "${SQL_PUPIL_CENSUS_USER_PASSWORD}"
      SQL_SERVER: "sqldb"
      MIGRATE: 1
      REDIS_HOST: "redis"
    depends_on:
    - redis
    - sqldb
    links:
    - redis
    - sqldb
  functions:
    build:
      context: ./functions
    container_name: mtc_functions
    depends_on:
    - sqldb
    links:
    - sqldb
    environment:
      ADMIN_BASE_URL: "http://admin-app:3001"
      AZURE_STORAGE_CONNECTION_STRING: "${AZURE_STORAGE_CONNECTION_STRING}"
      AzureWebJobsStorage: "${AZURE_STORAGE_CONNECTION_STRING}"
      StorageAccount: "${AZURE_STORAGE_CONNECTION_STRING}"
      SQL_SERVER: "sqldb"
  pupil-api:
    build: ./pupil-api
    container_name: mtc_pupil_api_2
    ports:
    - "3003:3003"
    environment:
      AZURE_STORAGE_CONNECTION_STRING: "${AZURE_STORAGE_CONNECTION_STRING}"
      CORS_WHITELIST: "http://pupil-app:80,http://localhost"
      REDIS_HOST: "redis"
    depends_on:
    - redis
    - sqldb
    links:
    - redis
    - sqldb
  pupil-app:
    build:
      context: ./pupil-spa
      args:
        api_url: http://pupil-api:3003
        auth_url: http://pupil-api:3003/api/questions
        check_started_url: http://pupil-api:3003/api/check-started
        check_submission_url: http://pupil-api:3003/api/completed-check
    container_name: mtc_pupil_2
    ports:
    - "80:80"
    depends_on:
    - admin-app
    - pupil-api
    links:
    - admin-app
    - pupil-api
  pupil-tests:
    build: ./test/pupil-hpa
    container_name: pupil_tests
    depends_on:
    - pupil-app
    - sqldb
    links:
    - pupil-app
    - sqldb
    volumes:
    - ./test-output/pupil/screenshots:/usr/src/app/screenshots
    - ./test-output/pupil/reports:/usr/src/app/reports
    environment:
      AZURE_STORAGE_CONNECTION_STRING: "${AZURE_STORAGE_CONNECTION_STRING}"
      ADMIN_BASE_URL: "http://admin-app:3001"
      PUPIL_API_BASE_URL: "http://pupil-api:3003"
      PUPIL_BASE_URL: "http://pupil-app:80"
      SQL_SERVER: "sqldb"
