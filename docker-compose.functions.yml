# This does NOT work in combination with the *-test.yml files.  Use it only with the base compose file.
version: '3'
services:
  functions:
    build: ./functions
    container_name: mtc_funcs
    ports:
    - "8080:80"
    environment:
      SQL_SERVER: "sqldb"
    depends_on:
    - sqldb
    links:
    - sqldb
