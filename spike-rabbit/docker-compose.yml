version: '3'
services:
  rabbit:
    image: "rabbitmq"
    container_name: rabbit
    ports:
    - "5672:5672"
    - "15672:15672"
    volumes:
    - "$PWD/rabbitmq/data/log:/data/log"
    - "$PWD/rabbitmq/data/mnesia:/data/mnesia"
