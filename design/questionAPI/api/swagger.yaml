---
swagger: "2.0"
info:
  description: "MTC Admin API"
  version: "1.0.0"
  title: "MTC Admin API"
  license:
    name: "GPL"
    url: "https://opensource.org/licenses/GPL-3.0"
host: "virtserver.swaggerhub.com"
basePath: "/GuyHarwood/mtc-admin/1.0.0"
tags:
- name: "check data"
  description: "endpoints that pupil app depends upon"
schemes:
- "https"
paths:
  /questions:
    post:
      summary: "returns question set for check"
      description: "By passing in the appropriate options, you can retrieve a set\
        \ of questions\n"
      operationId: "getQuestions"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "pupilDetails"
        description: "Auth Credentials for Pupil taking the check"
        required: false
        schema:
          $ref: "#/definitions/PupilDetails"
      responses:
        200:
          description: "question set returned"
          schema:
            $ref: "#/definitions/QuestionSet"
        400:
          description: "invalid input"
        401:
          description: "unauthorised"
        404:
          description: "question set not found for pupil"
      x-swagger-router-controller: "Default"
definitions:
  PupilDetails:
    type: "object"
    required:
    - "pupilId"
    - "schoolId"
    properties:
      pupilId:
        type: "string"
        example: "abc12345"
      schoolId:
        type: "string"
        example: "9999a"
  QuestionSet:
    type: "object"
    properties:
      factor1:
        type: "number"
        format: "int32"
        example: 3
      factor2:
        type: "number"
        format: "int32"
        example: 5
