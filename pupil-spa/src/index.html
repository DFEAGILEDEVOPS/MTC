<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>GOV.UK</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="mask-icon" href="assets/govuk_template/images/gov.uk_logotype_crown.svg" color="#0b0c0c">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/govuk_template/images/apple-touch-icon-180x180.png">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/govuk_template/images/apple-touch-icon-167x167.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/govuk_template/images/apple-touch-icon-152x152.png">
  <link rel="apple-touch-icon" href="assets/govuk_template/images/apple-touch-icon.png">
  <meta name="theme-color" content="#0b0c0c" />
  <meta property="og:image" content="public/govuk_template/images/opengraph-image.png">
  <meta name="build:number" content="#mtc.build#">
  <meta name="build:commitId" content="#mtc.commit#">
</head>
<body>
  <script>document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>
  <app-root></app-root>
  <div id="global-app-error" class="app-error hidden"></div>
  <script>
    // Disable Zoom out in Safari on iOS and macOS (reverse pinch)
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    // Disable Zoom on Chrome, Opera and FF on the touchpad
    document.addEventListener('wheel', function (e) {
      if (e.ctrlKey === true) {
        e.preventDefault();
      }
    });
    // Disable Right-click context menu
    document.addEventListener('contextmenu', function (e) { e.preventDefault(); });
  </script>
  <script>if (typeof window.GOVUK === 'undefined') document.body.className = document.body.className.replace('js-enabled', '');</script>
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  </script>
  <noscript>
    <link rel="stylesheet" type="text/css" href="public/styles/styles-nojs.css">
    <header>
      <h1>Please enable Javascript</h1>
    </header>
    <div class="panel">
      Javascript is disabled in your web browser. You will need to enable it to use the multiplication tables check.
    </div>
    <p class="top-padding">To solve this issue:</p>
    <ol class="list list-number">
      <li>Contact IT administrator in your school</li>
      <li>Contact STA service desk
        <p class="top-padding">
          Telephone:<br />
          <strong>0300 3033013</strong>
        </p>
      </li>
    </ol>
    <p>
      Opening times:<br />
      8:00am to 6:00pm, Monday to Friday
    </p>
  </noscript>
</body>
</html>
