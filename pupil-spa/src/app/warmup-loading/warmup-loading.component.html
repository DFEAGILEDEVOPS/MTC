<div class="question-header">
  <div class="practice-box">practice</div>
  <div *ngIf="familiarisationCheck" class="familiarisation-title">Familiarisation check</div>
</div>

<div class="preload" id="js-preload-div">
  <div>
    <p id="js-loading" class="font-large text-center">
      Practice question {{question.sequenceNumber}}&hellip;
    </p>
    <button *ngIf="config.nextBetweenQuestions && this.nextButtonDelayFinished"
      type="button"
      class="item-center button button-start"
      id="goButton"
      (click)="this.sendTimeoutEvent()"
    >
      Go
    </button>
  </div>
</div>
