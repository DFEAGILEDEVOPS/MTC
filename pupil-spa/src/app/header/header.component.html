<header role="banner" id="global-header" class="with-proposition" aria-hidden="true">
  <div class="header-wrapper">
    <div class="header-global">
      <div class="header-logo">
        <span id="logo" class="content">
          <img src="{{govukAssetPath}}/images/gov.uk_logotype_crown_invert_trans.png" width="36" height="32" alt=""> {{globalHeaderText}}
        </span>
      </div>
    </div>
    <div class="header-proposition">
      <div class="content">
        <span id="proposition-name">{{appTitle}}</span>
      </div>
    </div>
  </div>
</header>
