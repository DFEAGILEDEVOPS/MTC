<app-header class="full-width"></app-header>
<main id="content" class="js-content" role="main">
  <br style="clear: both">
  <div class="grid-row">
    <div class="column-two-thirds">
      <header class="page-header">
        <h1 class="heading-xlarge" tabindex="0">Multiplication tables check questions</h1>
      </header>
      <p class="lede" tabindex="0">
        There will be {{count}} questions.
      </p>
      <div>
        <button *ngIf="showStartButton" type="button" class="button button-start" id="start-now-button" (click)="onClick()">
          Start now
        </button>
      </div>
    </div>
  </div>
</main>
