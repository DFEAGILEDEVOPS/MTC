<div class="question-container">
    <form id="js-question-form" (ngSubmit)="onSubmit()" autocomplete="off">
        <div class="question-and-answer"><span class="question">{{ factor1 }} &times; {{ factor2 }} = </span>
            <div class="answer-container"><span class="answer" id="js-answer" [innerText]="answer"></span>
                <div class="numpad-container">
                    <table class="numpad" id="js-numpad">
                        <tr>
                            <td class="key js-key"><button type="button" id="kb1" (click)="onClickAnswer(1)">1</button></td>
                            <td class="key js-key"><button type="button" id="kb2" (click)="onClickAnswer(2)">2</button></td>
                            <td class="key js-key"><button type="button" id="kb3" (click)="onClickAnswer(3)">3</button></td>
                        </tr>
                        <tr>
                            <td class="key js-key"><button type="button" id="kb4" (click)="onClickAnswer(4)">4</button></td>
                            <td class="key js-key"><button type="button" id="kb5" (click)="onClickAnswer(5)">5</button></td>
                            <td class="key js-key"><button type="button" id="kb6" (click)="onClickAnswer(6)">6</button></td>
                        </tr>
                        <tr>
                            <td class="key js-key"><button type="button" id="kb7" (click)="onClickAnswer(7)">7</button></td>
                            <td class="key js-key"><button type="button" id="kb8" (click)="onClickAnswer(8)">8</button></td>
                            <td class="key js-key"><button type="button" id="kb9" (click)="onClickAnswer(9)">9</button></td>
                        </tr>
                        <tr>
                            <td class="key js-key">
                                <button type="button" id="kb-backspace" (click)="onClickBackspace()"><img src="assets/images/backspace-35x24.png"
                                                                                            alt="Delete"
                                                                                            width="35"
                                                                                            height="24"
                                                                                            data-value="backspace"></button>
                            </td>
                            <td class="key js-key"><button type="button" id="kb0" (click)="onClickAnswer(0)">0</button></td>
                            <td class="enter-key js-key"><button type="button" id="kb-enter" class="enter-key" (click)="onSubmit()">Enter</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
