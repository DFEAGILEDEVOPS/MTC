<div class="question-container">
  <form id='js-question-form' action="/check/question/{{questionNum}}" method="POST" autocomplete="off">
    <input type="hidden" id="js-form-answer" name="answer" value="">
    <input type="hidden" id="js-form-registered-inputs" name="registered-inputs" value="">
    <input type="hidden" id="js-form-electron" name="electron" value="false">
    <input type="hidden" name="pageLoadDate" id="pageLoadDate" value="">
    <div class="question-and-answer">
      <span class="question">{{factor1}} &times; {{factor2}} = </span>
      <div class="answer-container">
        <span class="answer" id="js-answer">{{answer}}</span>
        <div class="numpad-container">

          <table class="numpad" id="js-numpad">
            <tr>
              <td class="key js-key" data-value="1"><button (click)="onClickAnswer(1)">1</button></td>
              <td class="key js-key" data-value="2"><button (click)="onClickAnswer(2)">2</button></td>
              <td class="key js-key" data-value="3"><button (click)="onClickAnswer(3)">3</button></td>
            </tr>
            <tr>
              <td class="key js-key" data-value="4"><button (click)="onClickAnswer(4)">4</button></td>
              <td class="key js-key" data-value="5"><button (click)="onClickAnswer(5)">5</button></td>
              <td class="key js-key" data-value="6"><button (click)="onClickAnswer(6)">6</button></td>
            </tr>
            <tr>
              <td class="key js-key" data-value="7"><button (click)="onClickAnswer(7)">7</button></td>
              <td class="key js-key" data-value="8"><button (click)="onClickAnswer(8)">8</button></td>
              <td class="key js-key" data-value="9"><button (click)="onClickAnswer(9)">9</button></td>
            </tr>
            <tr>
              <td class="key js-key" data-value="backspace">
                <button (click)="onClickBackspace()"><img src="/public/images/backspace-35x24.png"
                     alt="Delete"
                     width="35"
                     height="24"
                     data-value="backspace"></button>
              </td>
              <td class="key js-key" data-value="0"> 0</td>
              <td class="enter-key js-key" data-value="enter"><button class="enter-key" (click)="onClickSubmit()">Enter</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </form>
</div>
