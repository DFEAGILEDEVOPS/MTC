<app-header style="width:100%"></app-header>
<main id="content" class="js-content" role="main">
    <header class="page-header">
        <h1 class="heading-xlarge" tabindex="0">What to expect</h1>
    </header>

    <div>
        <ul class="text list list-bullet" tabindex="0">
            <li>There will be <strong>{{count}} questions</strong>.</li>
            <li>There will be a time limit for each question.</li>
        </ul>

        <div>
            <p>
                <button class="button" (click)="onClick()" role="button" id="start-now-button">Go to practice
                    questions
                </button>
            </p>
        </div>
    </div>
</main>
