<div class="back-link-wrapper">
  <a routerLink="/sign-in-success" class="back-link">Back</a>
</div>

<header class="page-header">
  <h1 class="heading-xlarge">Instructions</h1>
</header>

<div>
  <ul class="text list list-bullet">
    <li>There will be <strong>{{count}} questions</strong>.</li>
    <li>Each question will show for <strong>{{questionTime}} seconds</strong>.</li>
  </ul>

  <div>
    <p>
      <button class="button" (click)="onClick()" role="button" id="start-now-button">Go to practice questions</button>
    </p>
  </div>
</div>
