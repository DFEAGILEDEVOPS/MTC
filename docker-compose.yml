version: '3'
services:
  sqldb:
    image: "mcr.microsoft.com/mssql/server:2019-CU6-ubuntu-16.04"
    container_name: mtc_mssql
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "Mtc-D3v.5ql_S3rv3r"
      ACCEPT_EULA: "Y"
      HOMEBREW_NO_ENV_FILTERING: 1
  redis:
    image: "redis:4.0-alpine"
    container_name: mtc_redis
    ports:
      - "6379:6379"
  admin_dev:
    build:
      context: ./admin
      dockerfile: dev.Dockerfile
    container_name: "mtc_admin_dev"
    ports:
      - 3001:3001
    volumes:
      - "./:/mtc"
    environment:
      SQL_SERVER: 'sqldb'
      REDIS_HOST: 'redis'
    depends_on:
      - sqldb
      - migration
      - redis
    restart: always
    command: ["./wait-for-db.sh", "sqldb", "./docker-start-dev.sh"]
