# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    working_directory: ~/repo/
    docker:
      - image: circleci/node:8-browsers
    environment:
      TZ: Europe/London
    steps:
      - checkout
      - restore_cache:
          key: v1-node-admin-deps-{{ checksum "admin/yarn.lock" }}
      - restore_cache:
          key: v1-node-pupil-spa-deps-{{ checksum "pupil-spa/yarn.lock" }}
      - restore_cache:
          key: v1-node-pupil-auth-deps-{{ checksum "pupil-auth/yarn.lock" }}
      - run: cd admin; yarn install
      - run: cd pupil-spa; yarn install
      - run: cd pupil-auth; yarn install
      - run: cd admin; yarn test
      - run: cd pupil-spa; yarn run test-single
      - run: cd pupil-auth; yarn run test
      - save_cache:
          key: v1-node-admin-deps-{{ checksum "admin/yarn.lock" }}
          paths:
            - ~/repo/admin/node_modules
      - save_cache:
          key: v1-node-pupil-spa-deps-{{ checksum "pupil-spa/yarn.lock" }}
          paths:
            - ~/repo/pupil-spa/node_modules
      - save_cache:
          key: v1-node-pupil-auth-deps-{{ checksum "pupil-auth/yarn.lock" }}
          paths:
            - ~/repo/pupil-auth/node_modules

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
