# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-admin:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo/

    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-admin-{{ checksum "admin/package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-admin
      - run: cd admin; yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-admin-{{ checksum "admin/package.json" }}

  admin-unit-tests:
    - run: cd admin;yarn test

  build-pupil:
    docker:
      - image: circleci/node:8
      working_directory: ~/repo/
      steps:
          - checkout
          - restore_cache:
              keys:
              - v1-dependencies-pupil-{{ checksum "pupil/package.json" }}
              # fallback to using the latest cache if no exact match is found
              - v1-dependencies-pupil
          - run: cd admin; yarn install
          - save_cache:
              paths:
                - node_modules
              key: v1-dependencies-pupil-{{ checksum "pupil/package.json" }}

  pupil-unit-tests:
    - run: cd pupil-spa; yarn run test-single

workflows:
  version: 1
  build_and_test:
    jobs:
      - build-admin
      - build-pupil
      - admin-unit-tests
        requires:
          - build-admin
      - pupil-unit-tests
        requires:
          - build-pupil
