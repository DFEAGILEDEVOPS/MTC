version: 2
jobs:
  build:
    working_directory: ~/repo/
    docker:
      - image: circleci/node:8-browsers
    environment:
      TZ: Europe/London
    steps:
      - checkout
      - run: cd admin; yarn install
      - run: cd pupil-spa; yarn install
      - run: cd admin; yarn test
      - run: cd pupil-spa; yarn run test-single

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
