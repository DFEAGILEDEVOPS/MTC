dist: xenial
os: linux
language: node_js
services:
- docker
node_js:
- 10.16.3
env:
  jobs:
  - IMAGE=admin
  - IMAGE=admin-assets
  - IMAGE=pupil-spa
  - IMAGE=pupil-api
