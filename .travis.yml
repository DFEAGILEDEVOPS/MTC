language: node_js

dist: trusty

branches:
  only:
    - bug/travis

cache:
  yarn: true
  directories:
    - /home/travis/.rvm/
    - ${TRAVIS_BUILD_DIR}/admin/node_modules
    - ${TRAVIS_BUILD_DIR}/pupil-spa/node_modules

env:
  - TEST_TYPE=admin-e2e-1
  - TEST_TYPE=admin-e2e-2
  - TEST_TYPE=admin-e2e-3
  - TEST_TYPE=pupil-e2e-1
  - TEST_TYPE=pupil-e2e-2
global:
  - STD_LOG_FILE="./build.log"
  - CXX=g++-4.8
  - secure: 
  - secure: 

node_js:
  - 8

addons:
  chrome: stable
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

services:
 # - mongodb
  - docker

sudo: required

before_install:
#  - "$CXX --version"
  - rvm reload && rvm use ruby 2.4.1
  - sudo apt-get install google-chrome-stable
  - ${TRAVIS_BUILD_DIR}/admin/bin/install-freetds.sh

install:
  - cd ${TRAVIS_BUILD_DIR}/pupil-spa && travis_retry yarn install --frozen-lockfile
  - cd ${TRAVIS_BUILD_DIR}/admin && travis_retry yarn install --frozen-lockfile
  - cd ${TRAVIS_BUILD_DIR}/admin/test && gem install bundler --conservative && bundle install
  - cd ${TRAVIS_BUILD_DIR}/pupil-spa/test && gem install bundler --conservative && bundle install

before_script:
  - docker-compose up --build -d && sleep 10
  - docker info
  - docker-compose logs
  - cd ${TRAVIS_BUILD_DIR}/admin && yarn migrate-sql

script:
  - if [[ "$TEST_TYPE" = admin-e2e-1 ]]; then cd ${TRAVIS_BUILD_DIR}/admin && ./test.sh; fi
  - if [[ "$TEST_TYPE" = admin-e2e-2 ]]; then cd ${TRAVIS_BUILD_DIR}/admin && ./test2.sh; fi
  - if [[ "$TEST_TYPE" = admin-e2e-3 ]]; then cd ${TRAVIS_BUILD_DIR}/admin && ./test3.sh; fi
#  - if [[ "$TEST_TYPE" = pupil-e2e-1 ]]; then cd ${TRAVIS_BUILD_DIR}/pupil-spa && ./test.sh; fi
#  - if [[ "$TEST_TYPE" = pupil-e2e-2 ]]; then cd ${TRAVIS_BUILD_DIR}/pupil-spa && ./test2.sh; fi

after_script:
  - docker-compose down
